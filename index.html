<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Product Modal</title>
  </head>
  <body>
    <div
      class="flex bg-slate-100 min-h-screen items-center justify-center md:flex-row"
    >
      <div
        class="flex flex-col p-6 m-3 space-y-10 rounded-2xl bg-white shadow-2xl md:flex-row md:space-x-10 md:m-0 md:p-16 md:space-y-0"
      >
        <div>
          <img
            src="images/headphone.png"
            alt=""
            class="mx-auto w-60 duration-200 hover:scale-105"
          />
        </div>

        <div>
          <div class="flex flex-col space-y-6">
            <div class="flex flex-col space-y-3 mb-4 text-center md:text-left">
              <div>
                <div
                  class="text-sm px-3 py-1 bg-black inline-block text-white rounded-full"
                >
                  Free Shipping
                </div>
              </div>

              <div class="font-medium text-2xl max-w-sm">
                Razer Kraken Kitty Edt Gaming Headset Quartz
              </div>
              <!-- price container-->
              <div
                class="flex flex-col mb-4 text-center space-y-3 md:text-left"
              >
                <div class="line-through">$799</div>
                <div class="font-bold text-5xl">$599</div>
                <p class="text-sm text-gray-400 font-light">
                  This offer is valid until April 3rd or as long as stock lasts!
                </p>
              </div>

              <!--Button-->
              <div class="group">
                <button
                  class="w-full transition-all duration-200 bg-blue-700 text-white border-b-8 border-b-blue-700 rounded-lg group-hover:border-t-8 group-hover:border-b-0 group-hover:bg-blue-700 group-hover:border-t-blue-700 group-hover:shadow-lg"
                >
                  <div
                    class="px-8 py-4 duration-150 bg-blue-500 rounded-lg group-hover:bg-blue-700"
                  >
                    Add to cart
                  </div>
                </button>
              </div>

              <div class="flex flex-row items-center space-x-3 group">
                <div
                  class="group-hover:animate-ping w-3 h-3 rounded-full bg-green-400"
                ></div>
                <div class="text-sm">50+ pcs. in stock</div>
              </div>

              <div
                class="flex flex-col w-full rounded-lg space-y-4 md:space-y-0 md:space-x-4 md:flex-row"
              >
                <button class="flex items-center justify-center transition-all duration-200 px-5 py-3 border-2 shadow-sm space-x-3 border-gray-300 rounded-lg hover:bg-opacity-50 hover:shadow-lg hover:-translate-y-0.5">
                  <img src="images/weight.png" alt="" class="w-8"/>
                  <span>Add to cart</span>
                </button>

                <button class="flex items-center justify-center space-x-3 px-5 py-3 border-2 border-gray-300 rounded-lg shadow-sm hover:shadow-lg transition-all duration-200 hover:bg-opacity-50 hover:-translate-y-0.5">
                  <img src="images/heart.png" alt="" class="w-8"/>
                  <span> Add to wishlist</span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
